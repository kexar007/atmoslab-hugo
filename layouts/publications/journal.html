{{ define "main" }}
<div class="container">
    <section class="hero-section">
        <h2>WE PUBLISH IN TOPMOST JOURNALS</h2>
        <div class="magazine-gallery">
            {{ range .Site.Data.magazines }}
            <img src="{{ $.Site.BaseURL }}images/magazines/{{ . }}" alt="Magazine Cover">
            {{ end }}
        </div>
    </section>

    <section class="papers-list-section">
        <div class="papers-list">
            {{ range .Site.Data.extracted_papers }}
            <div class="paper-item">
                {{ if .doiurl }}
                <a href="{{ .doiurl }}" target="_blank" rel="noopener noreferrer">
                {{ end }}
                    <h3 class="paper-title">{{ .title }}</h3>
                    <p class="paper-authors">{{ .authors }}</p>
                    <p class="paper-doi">{{ .doi }}</p>
                {{ if .doiurl }}
                </a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </section>
</div>
{{ end }}
