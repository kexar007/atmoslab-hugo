{{ define "main" }}
<div class="container">
    <section class="hero-section">
        <h1 class="hero-title">Our Team</h1>
        <p class="hero-subtitle">Meet the researchers and scientists driving innovation at Atmos Lab</p>
    </section>

    <section class="people-section">
        <div class="people-grid">
            {{ range .Site.Data.people }}
            <div class="person-card">
                <div class="card-header">
                    <h3 class="person-name">{{ .name }}</h3>
                    <p class="person-role">{{ .role }}</p>
                </div>
                <div class="card-body">
                    <p class="person-papers">
                        <strong>Research Papers:</strong> {{ len (where $.Site.Data.papers "author_slug" .slug) }}
                    </p>
                    <a href="#" class="btn btn-primary">View Profile</a>
                </div>
            </div>
            {{ end }}
        </div>
    </section>
</div>
{{ end }}
