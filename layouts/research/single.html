{{ define "main" }}

<div class="container">
  <section class="hero-section">
    <div class="page-header">
      <h2>RESEARCH FOR SOCIETAL NEEDS</h2>
    </div>
  </section>
  <section>
    <div class="research-grid">
      {{ range site.Data.research.research_areas }}
       <a href="{{ relLangURL (printf "research/%s" (.Title | urlize)) }}" class="research-area-link">
      <div class="research-area">
        {{ if .image }} {{ with .image | resources.Get }}
        <img src="{{ .RelPermalink }}" alt="{{ $.Title }}" />
        {{ end }} {{ end }}
        <h3><span>{{ .Title }}</span></h3>
      </div>
      </a>
      {{ end }}
    </div>
  </section>
</div>
{{ end }}
