{{ define "main" }}
<div class="container">
    <section class="hero-section">
        <h1 class="hero-title">Media Coverage</h1>
        <p class="hero-subtitle">Latest news and media coverage about Atmos Lab research</p>
    </section>

    <section class="media-section">
        <div class="media-grid">
            {{ range .Site.Data.newsreports }}
            <div class="media-card">
                <div class="card-header">
                    <h3 class="card-title">{{ .title }}</h3>
                    <p class="card-subtitle">{{ .publisher }} - {{ .date | time.Format "January 2, 2006" }}</p>
                </div>
                <div class="card-body">
                    <p><strong>Related Paper:</strong> {{ .paper_title }}</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                </div>
            </div>
            {{ end }}
        </div>
    </section>
</div>
{{ end }}
