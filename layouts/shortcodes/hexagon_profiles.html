<div class="profile_card-grid">
  {{ range .Site.Data.strapi_people_with_images.data }}
  <figure class="profile_card">
    
    
      
        
          {{ if .photo }}
            {{ $imageUrl := .photo.url }}
            {{ if and .photo.formats .photo.formats.thumbnail }}
                {{ $imageUrl = .photo.formats.thumbnail.url }}
            {{ end }}
            
            <img src="{{ $imageUrl }}" alt="{{ .name }}" class="profile-card__image">
          {{ end }}
         <figcaption class="profile-card__caption">
          <h3 class="profile-card__name">  {{ .name }}  </h3>
          <div class="profile-card__role">  {{ .role }} </div>
          <div class="profile-card__course">  {{ .course }} </div>
            
          </figcaption>
      
  </figure>  
  {{ end }}
</div>
